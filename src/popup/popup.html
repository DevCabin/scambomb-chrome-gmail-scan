<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      margin: 0;
      background: #1a365d;
      color: #ffffff;
    }

    .header {
      text-align: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #ffc107;
    }

    .logo {
      font-weight: 600;
      color: #ffc107;
      font-size: 16px;
    }

    .menu-item {
      display: block;
      width: 100%;
      padding: 8px 12px;
      margin: 4px 0;
      border: none;
      background: #2d3748;
      border-radius: 4px;
      cursor: pointer;
      text-align: left;
      transition: background-color 0.2s;
      color: #ffffff;
    }

    .menu-item:hover {
      background: #4a5568;
    }

    .menu-item.disable {
      color: #a0aec0;
    }

    .menu-item.disable:hover {
      background: #c53030;
      color: #ffffff;
    }

    .account-link {
      display: block;
      text-align: center;
      margin-top: 16px;
      padding: 8px;
      background: #ffc107;
      color: #1a365d;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 500;
      transition: background-color 0.2s;
    }

    .account-link:hover {
      background: #e6b800;
      color: #1a365d;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ScamBomb</div>
    <div>Gmail Scanner</div>
  </div>

  <button class="menu-item disable" id="disable-1h">Disable for 1 hour</button>
  <button class="menu-item disable" id="disable-1d">Disable for 1 day</button>
  <button class="menu-item disable" id="disable-1w">Disable for 1 week</button>

  <a href="https://scambomb.com" class="account-link" target="_blank">
    My Account
  </a>

  <script src="popup.js"></script>
</body>
</html>
