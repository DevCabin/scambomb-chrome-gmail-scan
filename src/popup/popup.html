<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      margin: 0;
    }

    .header {
      text-align: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e0e0e0;
    }

    .logo {
      font-weight: bold;
      color: #ff6b35;
      font-size: 16px;
    }

    .menu-item {
      display: block;
      width: 100%;
      padding: 8px 12px;
      margin: 4px 0;
      border: none;
      background: #f5f5f5;
      border-radius: 4px;
      cursor: pointer;
      text-align: left;
      transition: background-color 0.2s;
    }

    .menu-item:hover {
      background: #e8f4fd;
    }

    .menu-item.disable {
      color: #666;
    }

    .menu-item.disable:hover {
      background: #ffebee;
      color: #d32f2f;
    }

    .account-link {
      display: block;
      text-align: center;
      margin-top: 16px;
      padding: 8px;
      background: #ff6b35;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 500;
    }

    .account-link:hover {
      background: #e55a2b;
      color: white;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ScamBomb</div>
    <div>Gmail Scanner</div>
  </div>

  <button class="menu-item disable" id="disable-1h">Disable for 1 hour</button>
  <button class="menu-item disable" id="disable-1d">Disable for 1 day</button>
  <button class="menu-item disable" id="disable-1w">Disable for 1 week</button>

  <a href="https://scambomb.com/account" class="account-link" target="_blank">
    My Account
  </a>

  <script src="popup.js"></script>
</body>
</html>
